<style>
  html,
body {
  background-color: #6734FF;
}

.col-sm-12 {
  background-color: #0565FF;
  color:black;
  padding:7px;
}

.dragClass {
  background-color: #00FBD7;
}

h1 {
  background-color: #00FBD7;
  position: relative;
  right: 15px;
  width: 1140px;
  text-align: center;
  font-weight: bold;
  color:black;
}

h2 {
  font-size: 20px;
  background-color: #;

  left: 35px;
  font-family: sans-serif;
  font-weight: bold;
  width: 200px;
}

li {
  color: #111111;
  font-family: sans-serif;
}

#add {
  color: #444444;
  background-color: #cccccc;
  border: 3px solid #aaaaaa;
  border-radius: 2px;
  position: relative;
  left: 5px;
}

#add:hover {
  background-color: #FFFFFF;
}

#addClass {
  background-color: #cccccc;

<body translate="no">
<div class='container-fluid'>
<h1>Animal, Vegetable, or Mineral?</h1>
<div class="alert alert-primary" role="alert">Score: <span id="score">0</span></div>
<div class='row'>
<div class="col-sm-3">
<h2>Main</h2>
<ul id='main'>

</ul>
</div>
<div class='col-sm-3'>
<h2>Animal</h2>
<ul id='animal'>
</ul>
</div>
<div class='col-sm-3'>
<h2>Vegetable</h2>
<ul id="vegetable">
</ul>
</div>
<div class='col-sm-3'>
<h2>Mineral</h2>
<ul id='mineral'>
</ul>
</div>
</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.1/Sortable.min.js'></script>
<script id="rendered-js">
      console.clear();
const items = [];

function createItem(name, category) {
  console.log(name, category);
  const item = {};
  item.name = name;
  item.category = category;
  item.id = items.length;
  item.column = "";
  items.push(item);
}

createItem("Cow", "animal");
createItem("Carrot", "vegetable");
createItem("Quartz", "mineral");
createItem("Rats", "animal");
createItem("Lettuce", "vegetable");

function addItemsToMain() {
  console.log("items called", items);
  for (let i = 0; i < items.length; i++) {
    const taskList = document.getElementById("main")
    const newLI = document.createElement("li");
    newLI.appendChild(document.createTextNode(items[i].name));
    taskList.appendChild(newLI);
  }
}
addItemsToMain();

new Sortable(main, {
  animation: 150,
  ghostClass: "dragClass",
  group: {
    name: "r1",
    put: true,
  },
  sort: false,
  swapThreshold: 1
});

new Sortable(animal, {
  animation: 150,
  ghostClass: "dragClass",
  group: {
    name: "r1",
    put: true
  },
  swapThreshold: 1
});

new Sortable(vegetable, {
  animation: 150,
  ghostClass: "dragClass",
  group: "r1",
  swapThreshold: 1
});

new Sortable(mineral, {
  animation: 150,
  ghostClass: "dragClass",
  group: "r1",
  swapThreshold: 1
});
    </script>
